<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Penduduk</title>
</head>
<body>
    <h2 style="text-align: center;">Form Member Pertamina</h2>
    <form action="Hasil.html" method="post">
        <fieldset>
            <legend>
                <b>Isi Sesuai KTP</b>
            </legend>
            <label for="nama">Nama : </label>
            <input type="text" name="nama" id="nama">
            <br>
            <br>
            <label for="email" class="nam">email :</label>
            <input type="text" name="email" id="email" style="width: 500px;">
            <br>
            <br>
            <label for="telp" class="na">Nomer Telpon :</label>
            <input type="text" name="telp" id="telp" style="width: 500px;">
            <br>
            <br>
            <label for="agama">Agama :</label>
            <select name="agama" id="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="buddha">Buddha</option>
                <option value="hindu">Hindu</option>
            </select>
            <br>
            <br>
            <label for="jk">Jenis Kelamin :</label>
            <br>
            
            <input type="radio" value="p" name="jk" id="jk">
            <label for="">Perempuan</label>
            <br>
            <input type="radio" value="l" name="jk" id="jk">
            <label for="">Laki-laki</label>
            <br>
            <br>
            <label for="alamat">Alamat :</label>
            <input type="text" id="alamat" name="alamat"><br>

            <label for="rw">RW/RT :</label>
            <input type="text" id="kota" name="kota"><br>

            <label for="kel">Kelurahan :</label>
            <input type="text" id="kodepos" name="kodepos"><br>

            <label for="kec">Kecamatan :</label>
            <input type="text" id="negara" name="negara"><br>
            <br>
            <br>
            <label for="">Foto :</label>
            <input type="file">
            <br>
            <br>
            <input type="submit" value="simpan" id="simpan" name="simpan">

        </fieldset>

    </form>
</body>
</html>
