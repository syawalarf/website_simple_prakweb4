<html>
    <!-- buka frame utama -->
    <frameset rows="5%,15%,*,5%", cols="100%" border="3">
        <frameset>
            <frame src="kepala.html">
        </frameset>
        <!-- buka frame header -->
        <frameset cols="10%,*", cols="50%,*">
            <frame src="logo.html" scrolling="no">
            <frame src="header.html" scrolling="no">
        </frameset>
        <!-- tutup frame header -->
        <!-- buka frame main -->
        <frameset cols="70%,*">
            <frame src="dashboard.html" scrolling="yes" name="main">
            <frame src="side.html" scrolling="yes">
        </frameset>
        <!-- tutup frame main -->
        <!-- buka frame footer -->
        <frameset>
            <frame src="footer.html" scrolling="no">
        </frameset>
        <!-- tutup frame footer -->
    </frameset>
    <!-- tutup frame utama -->
</html>
